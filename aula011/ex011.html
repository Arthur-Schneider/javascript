<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Digite o seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var local = window.document.querySelector('input#pais')
            var pais = String(local.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Você é do(a) ${pais}</p>`

            if(pais == 'Brasil'){
                res.innerHTML += ('<p>Você é brasileiro</p>')
            }else{
                res.innerHTML += ('<p>Você é estrangeiro</p>')
            }
        }
    </script>
</body>
</html>
