<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body >
    <header>
        <h1>Analizador de Números</h1>
    </header>

    <section>
        <div id="dados">
            
                <label for="num"><strong>Número:</strong></label>
                <input type="number" name="num" id="num" placeholder=" Entre 1 e 100">

                <input type="button" value="Adicionar" class="botao" onclick="carregar()"><br>

                <select name="lista" id="lista" size="10"></select><br>
                <input type="button" value="Finalizar" class="botao" id="final" onclick="finalizar()">
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
