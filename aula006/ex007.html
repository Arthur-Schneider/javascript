<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
</head>
<body>
    <h1>Somando dois valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" id="isoma" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
        var cx1 = window.document.getElementById('in1')
        var cx2 = window.document.getElementById('in2')
        var res = window.document.getElementById('res')
        var n1 = Number(cx1.value)
        var n2 = Number(cx2.value)
        var soma = n1 + n2
        res.innerText = `A soma dos números ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
</body>
</html>
